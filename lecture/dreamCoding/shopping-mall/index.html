<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <h1>
      <img src="images/logo.png" class="logo" alt="CLOSEING STORE">
    </h1>
    <!--// Logo -->

    <!-- Buttons -->
    <div class="btns">
      <button class="btn">
        <img src="images/blue_t.png" alt="t-shirts" class="imgBtn" data-key="type" data-value="t-shirts">
      </button>
      <button class="btn">
        <img src="images/blue_p.png" alt="pants" class="imgBtn" data-key="type" data-value="pants">
      </button>
      <button class="btn">
        <img src="images/blue_s.png" alt="skirt" class="imgBtn" data-key="type" data-value="skirt">
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
    </div>
    <!--// Buttons -->
    <!-- Items -->
    <ul class="items"></ul>
    <!--// Items -->
  </body>
</html>
