<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 업그레이드하기 - default parameter / arguments</title>
</head>
<body>
  <script>
		function test_1() {
			return 10;
		}

		// 파라미터 2개를 더해 주는 함수 제작
		// b : default parameter
		function add(a, b = test_1()) {  
			console.log(a + b);
		}

		add(1); // 11

		function test_2(a, b, c) {
			console.log(arguments); // Arguments(3) [2, 3, 4, callee: ƒ, Symbol(Symbol.iterator): ƒ]
			console.log(arguments[0]); // 첫 번째 파라미터, 2
			console.log(arguments[1]); // 두 번째 파라미터, 3
			console.log(arguments[2]); // 세 번쩨 파라미터, 4
			console.log(arguments[3]); // undefined
		}

		test_2(2, 3, 4);

		// 입력한 파라미터를 모두 콘솔창에 출력하는 함수
		// forEach 문으로 작성한 경우
		function print_1(a, b, c) {
			[a, b, c].forEach((element, i) => {
				console.log(arguments[i]);
			});
		}

		print_1(1, 2, 3);

		// for 문으로 작성한 경우
		function print_2(a, b, c) {
			for(let i = 0; i < arguments.length; i++) {
				console.log(arguments[i]);
			}
		}

		print_2(1, 2, 3);
	</script>
</body>
</html>
