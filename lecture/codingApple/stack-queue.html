<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack과 Queue를 이용한 웹 브라우저 동작 원리</title>
</head>
<body> 
  <script>
		function test_1() {
			console.log(1);
			setTimeout(function(){
				console.log(2);
			}, 1000);
			console.log(3); // 출력 순서 : 1 → 3 → 2
		}	

		test_1();

		function test_2() {
			console.log(4);
			setTimeout(function(){
				console.log(5);
		});
			console.log(6); // 출력 순서 : 4 → 6 → 5
		}

		test_2();
  </script>
</body>
</html>
