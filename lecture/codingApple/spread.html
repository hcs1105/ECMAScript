<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spread Operator</title>
</head>
<body>
<script>
  const arr = ['hello', 'world'];

  console.log(arr); // ['hello', 'world']
  console.log(...arr); // hello world
  console.log('hello', 'world'); // hello world

  const str = 'hello';
  
  console.log(str); // hello
  console.log(str[0]); // h
  console.log(...str); // h e l l o
  console.log('h','e','l','l','o'); // h e l l o

  const a = [1, 2, 3]; 
  const b = [4, 5];
  const c = [...a];
  const d = [...a, ...b];

  console.log(c); // [1, 2, 3]
  console.log(d); // [1, 2, 3, 4, 5]

  // 복사
  const e = [1, 2, 3];
  const f = e; 

  e[3] = 4;
  console.log(e); // [1, 2, 3, 4]
  console.log(f); // [1, 2, 3, 4], Array와 Object는 Reference data type이라서 값이 공유되므로
  console.log(e === f); // true

  // 깊은 복사
  const g = [1, 2, 3];
  const h = [...g]; 

  g[3] = 4;
  console.log(g); // [1, 2, 3, 4]
  console.log(h); // [1, 2, 3]
  console.log(g === h); // false

  const obj1 = { a : 1 , b : 2 };
  const obj2 = { c : 3 };
  const obj3 = { ...obj1, c : 3 };
  const obj4 = { ...obj1 };
  const obj5 = { a : 3, ...obj1 };
  const obj6 = { ...obj1, a : 3 };

  console.log(obj3); // {a: 1, b: 2, c: 3}
  console.log(obj4); // {a: 1, b: 2}
  console.log(obj1 === obj4); // false
  console.log(obj5); // {a: 1, b: 2}
  console.log(obj1 === obj5); // false
  console.log(obj6); // {a: 3, b: 2}

  function add(a, b, c){
    console.log(a + b + c);
  }

  // Array 내의 모든 데이터를 함수의 파라미터로 집어 넣고 싶을 때
  const arrayItem = [1, 2, 3];

  add(arrayItem[0], arrayItem[1], arrayItem[2]); // 주먹구구식 방식
  add.apply(undefined, arrayItem); // 옛날 방식
  add(...arrayItem); // 요즘 방식

  // Apply 함수 설명 : '그냥 함수를 옮겨와서 실행합니다'라고 이해해 주세요.
  const person1 = {
    greeting : function(){
      console.log(this.name + ' 안녕');
    }
  };

  person1.greeting(); // undefined 안녕

  const person2 = {
    name : '손흥민'
  };

  // 변수 person1을 변수 person2에 적용하고 싶다면
  person1.greeting.apply(person2, [1, 2, 3]); // 손흥민 안녕
  person1.greeting.call(person2, 1, 2, 3); // 손흥민 안녕
</script>  
</body>
</html>
