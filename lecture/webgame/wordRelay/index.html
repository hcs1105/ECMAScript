<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
</head>
<body>
  <div>
    <span id="order">1</span>번째 참가자
  </div>
  <div>
    제시어: <span id="word"></span>
  </div>
  <input type="text">
  <button type="button">입력</button>
  <script>
    const enterNumber = parseInt(prompt('몇 명이 참가하나요?'), 10);
    // alert(enterNumber);
    // const yesOrNo = confirm('확인이나 취소를 눌러 보세요?'); // true or false
    const $input = document.querySelector('input');
    const $button = document.querySelector('button');
    const $word = document.querySelector('#word');
    let word; // 제시어
    let newWord; // 입력한 단어

    const onInput = (e) => {
      newWord = e.target.value;
      // console.log('글자 입력', e.target.value);
    };
    const onClickButton = () => {
      if(!word) { // 제시어가 없다면
        word = newWord; // 입력한 단어가 제시어이다.
        $word.textContent = word;
        $input.value = '';
        $input.focus();
      } else { // 제시어가 있다면

      }
    };

    $input.addEventListener('input', onInput);
    $button.addEventListener('click', onClickButton);
  </script>
</body>
</html>
