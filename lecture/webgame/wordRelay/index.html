<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
</head>
<body>
  <div>
    <span id="order">1</span>번째 참가자
  </div>
  <div>
    제시어: <span id="word"></span>
  </div>
  <input type="text">
  <button type="button">입력</button>
  <script>
    const enterNumber = Number(prompt('몇 명이 참가하나요?'));
    const $order = document.querySelector('#order');
    const $input = document.querySelector('input');
    const $button = document.querySelector('button');
    const $word = document.querySelector('#word');
    let word; // 제시어
    let newWord; // 입력한 단어

    const onInput = (e) => {
      newWord = e.target.value;
    };
    const onClickButton = () => {
      if(!word) { // 제시어가 없다면
        word = newWord; // 입력한 단어가 제시어이다.
        $word.textContent = word;
        $input.value = '';
        $input.focus();
        const order = Number($order.textContent); // 현재 순서
        if(order === enterNumber) {
          $order.textContent = 1;
        } else {
          $order.textContent = order + 1;
        }
      } else { // 제시어가 있다면
        if(word[word.length - 1] === newWord[0]) { // 입력한 단어의 첫 글자가 제시어의 마지막 글자와 같다면
          word = newWord; // 입력한 단어가 제시어이다.
          $word.textContent = word;
          $input.value = '';
          $input.focus();
          const order = Number($order.textContent); // 현재 순서
          if(order === enterNumber) {
            $order.textContent = 1;
          } else {
            $order.textContent = order + 1;
          }
        } else { // 입력한 단어의 첫 글자가 제시어의 마지막 글자와 다르다면
          alert('올바르지 않는 단어입니다.');
          $input.value = '';
          $input.focus();
        }
      }
    };

    $input.addEventListener('input', onInput);
    $button.addEventListener('click', onClickButton);
  </script>
</body>
</html>
