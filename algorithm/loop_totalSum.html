<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문을 이용하여 1부터 100까지의 합을 구하기</title>
</head>
<body>
  <script>
    /*   
     * 재귀 함수 : 내가 나를 호출하는 함수  
     * 반복문과 재귀 함수는 서로 호환이 됨.  
     */ 

    /*
    sum = sum + 1 <==> sum += 1
    sum = sum + 2 <==> sum += 2
    sum = sum + 3 <==> sum += 3
    sum = sum + 4 <==> sum += 4
    ...
    sum = sum + 100 <==> sum += 100
    */

    // 빅오 표기법 : 얼마만큼 반복하고 있는가에 대한 척도
    const n = 100;
    let sum = 0;
    for(let i = 1; i < n + 1; i++){
      sum += i;
    } 
    console.log(sum); // 5050, O(n)

    console.log(n*(n+1)/2); // 5050, O(1)
  </script>
</body>
</html>
