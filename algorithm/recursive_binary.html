<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재귀 함수를 이용하여 2진수 변환하기</title>
</head>
<body>
  <script>
    const binary = (num) => {
      if(num === 1 || num === 0){
        return String(num);
      }
      return binary(Math.floor(num / 2)) + String(num % 2);
    };
    
    console.log(binary(11)); // 1011

    /*
    binary(11) = binary(5) + String(1) = '101' + '1' = '1011'  
    binary(5) = binary(2) + String(1) = '10' + '1' = '101'  
    binary(2) = binary(1) + String(0) = String(1) + String(0) = '1' + '0' = '10'  
    binary(1) = String(1) = '1'
    */
  </script>
</body>
</html>
