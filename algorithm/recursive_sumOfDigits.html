<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재귀 함수로 각 자릿수의 합 구하기</title>
</head>
<body>
  <script>
    const totalSum = (number) => {
      if(number.length === 1){
        return parseInt(number, 10);
      }

      console.log(number.slice(0, number.length - 1));
      
      return parseInt(number[number.length - 1], 10) + totalSum(number.slice(0, number.length - 1))
    }

    console.log('Total Sum : ' + totalSum('123456')); // 21
  </script>
</body>
</html>
