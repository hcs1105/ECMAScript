<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문을 이용하여 2진수 변환하기</title>
</head>
<body>
  <script>
    let result = '';
    let x = 11;

    while(true){
      if(x % 2 == 0){
        result += 0;  
      } else {
        result += 1; 
      }

      x = Math.floor(x / 2);
      /*
       * Math.ceil() : 소수점 올림
       * Math.floor() : 소수점 내림
       * Math.round() : 소수점 반올림
       */
      if(x === 1 || x === 0){ // 종료 조건
        result += String(x);
        break;
      }
    }
    
    console.log(result.split('').reverse().join('')); // 1011
  </script>
</body>
</html>
