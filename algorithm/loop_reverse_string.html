<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문을 이용하여 문자열 뒤집기</title>
</head>
<body>
  <script>
    let result = '';
    let x = 'Han Changsu';

    while(true) {
      if(x.length === 1){ // 종료 조건
        result += x;  
        break;
      } 

      let y = x.split('');
      console.log('y : ' +  y);
      
      result += String(y.pop()); // pop() 메소드는 배열에만 존재함.
      console.log('result 1 : ' + result);
      
      x = y.join('');
      console.log('x : ' + x);
    }
    // console.log(result.split('').reverse().join('')); Han Changsu
    console.log('result 2 : ' + result); // usgnahC naH
  </script>
</body>
</html>
