<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재귀 함수를 이용하여 1부터 100까지의 곱을 구하기</title>
</head>
<body>
  <script>
    const f = (n) => {
      if(n <= 1) { // 종료 조건
        return 1;
      }
      return n * f(n-1);
    }
    
    console.log(`재귀함수 : ${f(100)}`); // 9.33262154439441e+157

    /*
    n = 100, f(100), 100 * f(99) // 100 * 99 * 98 * 97 * 96 * 95 * 94 * ... * 2 * 1
    n = 99, f(99), 99 * f(98) // 99 * 98 * 97 * 96 * 95 * 94 * ... * 2 * 1
    n = 98, f(98), 98 * f(97) // 98 * 97 * 96 * 95 * 94 * ... * 2 * 1
    n = 97, f(97), 97 * f(96) // 97 * 96 * 95 * 94 * ... * 2 * 1
    ...
    n = 2, f(2), 2 * f(1) // 2 * 1 
    n = 1, f(1), 1
    */
  </script>
</body>
</html>
